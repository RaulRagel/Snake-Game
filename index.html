<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- SCRIPTS -->
    <script src="src/initializer.js"></script>
    <script src="src/Snake.js"></script>
    <script src="src/Apple.js"></script>
    <script src="src/Board.js"></script>
    <script src="src/SnakeGame.js"></script>
    <script src="src/functionalities.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo" onclick="game.togglePlayPause()">Snake</div>
        <div class="score">
            <div class="record-score">Récord: <span id="record"></span></div>
            <div class="current-score">Puntos: <span id="current"></span></div>
        </div>
        <div class="config-btn">
            <button id="config" title="Configuración" onclick="openModal('code-settings-modal')">
                <i id="config-icon" class="fa fa-cog fa-3x"></i>
            </button>
        </div>
    </header>

    <!-- MENU -->
    <dialog class="modal" id="code-settings-modal">
        <div class="modal-header">
            <button onclick="closeModal('code-settings-modal')">
                <span>&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="h1">Configuración</div>

            <div class="flex-section">
                <span>Celdas (ancho)</span>
                <input type="text">
            </div>
            <div class="flex-section">
                <span>Velocidad del juego (fps)</span>
                <input type="text">
            </div>
            <div class="flex-section">
                <span>Tamaño (píxeles)</span>
                <input type="text">
            </div>
            <div class="flex-section">
                <span>Color de la serpiente</span>
                <select>
                    <option value=""></option>
                </select>
            </div>

            </div>
        </div>
        <div class="modal-footer">
            <button>Por defecto</button>
            <button>Guardar</button>
            <button>Cancelar</button>
        </div>
        
    </dialog>

    <div id="game-container">

    </div>
</body>
</html>
